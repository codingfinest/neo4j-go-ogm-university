
<div>
    <h2>StudyBuddy {{studyBuddy.id}}</h2>

    <div class="table-responsive">
        <form name="form"
              role="form"
              novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
              ng-controller="StudyBuddyController">

            <div>
                <button ui-sref="studyBuddy" class="btn btn-info">
                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
                </button>

                <button type="submit" ng-click="create()" ui-sref="studyBuddy" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                </button>

                <button type="submit" ng-click="delete(studyBuddy.id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                > Delete</span>
                </button>
            </div>

            <!-- object update -->
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td>Student One</td>
                    <td>
                        <div class="form-group">
                            <div ng-controller="StudentController">
                                <select class="form-control input-sm" ng-model="studyBuddy.buddyOne"
                                        ng-change="objectifyBuddyOne()">
                                    <option ng-selected="student.name == studyBuddy.buddyOne.name"
                                            ng-repeat="student in students track by student.id" value="{{student}}">
                                        {{student.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Student Two</td>
                    <td>
                        <div class="form-group">
                            <div ng-controller="StudentController">
                                <select class="form-control input-sm" ng-model="studyBuddy.buddyTwo"
                                        ng-change="objectifyBuddyTwo()">
                                    <option ng-selected="student.name == studyBuddy.buddyTwo.name"
                                            ng-repeat="student in students track by student.id" value="{{student}}">
                                        {{student.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td>
                        <div class="form-group">

                            <div ng-controller="ClassController">

                                <select class="form-control input-sm" ng-model="studyBuddy.course"
                                        ng-change="objectifyCourse()">
                                    <option ng-selected="class.name == studyBuddy.course.name"
                                            ng-repeat="class in classes track by class.id" value="{{class}}">
                                        {{class.name}}
                                    </option>
                                </select>

                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="modal fade" id="deleteStudyBuddyConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-controller="StudyBuddyController">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you
                            sure you want to delete this study buddy pair? {{studyBuddy.id}}?</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                        >Cancel</span>
                        </button>

                        <button type="button" class="btn btn-danger" ng-click="confirmDelete(studyBuddy.id)">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        >Delete</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
